<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                    #navlinks {display: none;}
            }
        </style>
        <script>
            function changenav() {
                //document.getElementById("navlinks").style.display = "block";
                if(document.getElementById("navlinks").style.getPropertyValue("display") == 'block'){ /* this is our true fals statement looking to see if navlinks is display: block */
                document.getElementById("navlinks").style.display = 'none';
                /* this turns the stackednav off if it is */

                }
                else {
                    document.getElementById("navlinks").style.display = "block";

                }
            }
        </script>
    </head>
    <body>
        <!--
            X 1. Add an image for the hamburger- HTML
            X 2. Show hamburger only when screen is small-CSS
            X 3. Hide the stacked navigation when the screen is small-CSS
            X 4. Turn on stacked nav when they click on hamburger-JavaScript
            5. Turn off stacked nav when they click on hamburger again-JavaScript
        -->
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" alt="hamburger icon" width="35" onclick="changenav();">
            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
