<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Font</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">   
        <style>
            h1 {font-family: 'Source Code Pro', monospace;}
            p {font-family: 'Zen Dots', cursive;}
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A ex culpa laboriosam soluta sint autem quod quaerat aspernatur. Corporis quaerat exercitationem amet laudantium, natus excepturi eius perferendis nesciunt dolorum quam.</p>
    </body>
</html>
